<!DOCTYPE html>
<html>
<head>
    <title>iframe宽度高度自适应</title>
</head>
<body id="body" height="100%">
<script type="text/javascript">
    //设置body高度为浏览器高度，当然也可以不设置   
    document.getElementsByTagName('body')[0].style.height = window.innerHeight+'px';
</script>
    <!--iframe的高度设置为父元素的高度即可实现高度自适应-->
    <!--这边以body为父元素，当然也可以以div之类的元素为父元素-->
    <iframe name="Info1" id="Info1" src="http://www.wushuo.xyz" onload="this.height=body.offsetHeight" width="100%" scrolling="true" frameborder="0"></iframe>
</body>
</html>
